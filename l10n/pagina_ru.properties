gfx/hud/buffs/travelwear = Быстрое перемещение далось вам не просто так. Вы слишком устали и должны поспать либо отдохнуть каким-то иным способом, чтобы снова получить возможность пользоваться камнем Путешествий.\n
gfx/hud/buffs/visitor = Вы прошли через ворота и тем самым стали гостем этого места.Во время визита вы не можете совершать преступления.\n
gfx/hud/buffs/waylaid = Что-то блокирует дорогу, по которой вы перемещались, дав вам баф "Сбившийся с пути". Пока бафф активен, вы можете обойти или устранить препятствие и продолжить путешествие от любого путевого столба дороги, на которой вы сбились с пути.\n
gfx/invobjs/ancientroot = Поедание Древнего корня лечит все раны на некоторое значение. Древние корни пропадают со временем.\n
gfx/invobjs/bloodsoil = На какую-то часть этого мира вы предхявили свои права и данный символ Крови и Земли подтверждает это. Пока он находится в Зоне обучения, а вы продолжаете заработывать очки обучения, связь будет крепкой. Её нужно постоянно поддерживать, иначе она и ваше право собственности пеестанут существовать.\n
gfx/invobjs/brimstone = Сера пропадает со временем.\n
gfx/invobjs/coldcompress = Компресс можно применить для лечения Шишек и Сотрясения.\n\nСо временем он тает.\n\nДержа мышкой Компресс, кликните правой клавишей мышки на нужную рану на странице "Здоровье и Раны" листа вашего персонажа.\n
gfx/invobjs/dowrod = Палочка поиска воды указывает вам направление, в котором уровень подземных вод растет. Это знание можно использовать, чтобы найти место для более лёгкой постройки колодца.\n
gfx/invobjs/fetterbroken = Эти оковы Назгула, значит привязанный к ним призрак был побежден.\n
gfx/invobjs/fetter =Кандалы Назгула привязывают духа мщения к рунному дольмену и посылают на поиски мести.\n
gfx/invobjs/firebrand = Кликните правой клавишей мыши, чтобы зажечь подходящий объект.\n
gfx/invobjs/flintsteel = Кликните правой клавишей мыши, чтобы зажечь подходящий объект.\n
gfx/invobjs/gametime = Этот жетон включает в себя месяц оплаченного игорового времени и вы можете добавить его к текущему аккаунту правым кликом.\n
gfx/invobjs/gauze = Бинт может быть использован для лечения травм типа Сильный порез, Глубокие порезы, Ссадины и травм тупым оружием, однако для его использования необходимо освободить правый слот на голове.\n\nДля лечения, держа мышкой бинт, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
gfx/invobjs/hartshornsalve = Мазь из рога используется для лечения Жестоких ушибов и травм от тупого оружия.\n\nДля этого, держа мышкой мазь, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
gfx/invobjs/herbs/mandrake = Корни Мандрагоры пропадают со временем.\n
gfx/invobjs/herbs/yarrow = Алоэ можно использовать для лечения Мелки травм и Царапин с порезами чтобы вылечить их на некоторое значение.\n
gfx/invobjs/jar-u = Этот предмет нужно сначала обжечь в печи, чтобы его можно было использовать.\n
gfx/invobjs/key-big = Мастер-ключ позволяет вам открывать двери/замки с любой стороны, а также менять сами замки.\n
gfx/invobjs/key = Использование ключа позволяет вам открывать двери/замки, для которых он сделан, но только изнутри. (Визуально двери обычно открываются наружу.)\n
gfx/invobjs/leaf-heartwood = Листья Сердца леса восстанавливают Прыжковую усталость, если их съесть.\n
gfx/invobjs/leechbloat = Эта пиявка наелась. Если вы снимете её, то она снова нагуляет аппетит через некоторое время.\n
gfx/invobjs/leech = Пиявки преобразуют травмы типа Отёк, Раздражение, Разукрашенное лицо и травмы от тупых предметов в Ожоги от пиявок, которые медленно залечиваются сами по себе.
gfx/invobjs/lock = Сделав замок, вы можете установить его на ворота, держа мышкой и кликнув на них правой клавишей. Установка замка даст вам Мастер-ключ от него и соответствующих ворот.\n\nВы можете привязать замок к уже существующему Мастер-ключу, держа его в руках и крикнув правой клавишей на замок. Установка привязанного замка не даст вам нового ключа, однако с полученными воротами будет работать привязанный ранее ключ.\n
gfx/invobjs/mandrakespirited = Корни мандрагоры портятся со временем.\n
gfx/invobjs/saltcrystal = Кристаллы Соли увеличивают голод, если их съесть.\n
gfx/invobjs/small/cheesetray = Поддон для сыра содержит четыре кусочка творога, которые превращаются в сыр, если поместить его в Стойки для сыра.\n
gfx/invobjs/stingingpoultice = Жгучая припарка может быть использована для лечения Глубоких порезов и Синяков. Для этого, держа мышкой припарку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
gfx/invobjs/stitchpatch = Заплатку можно применить для лечения ран типа Сильный порез и Кишки наружу, но лечение происходит очень медленно.\n\n Для лечения, держа мышкой заплатку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
gfx/invobjs/string = Множество вещей можно использовать в роли ниток, например, растительные волокна или кожаные ремешки.\n
gfx/invobjs/tarsticks = Смоляные палочки можно использовать, чтобы разложить костёр, в качестве топлива и как материал для крыш.\n
paginae/act/crime = Ваш персонаж откажется совершать преступления, пока вы не активируете режим преступника. Каждый раз, совершая преступления, вы будете оставлять следы, которые могут быть использованы другими игроками. чтобы выследить вас.\n\nБерегитесь! Все четыре типа серьезных преступлений -- воровство, вандализм, побои и убийство -- поставят вас "Вне закона" на некоторое время, не давая персонажу выйти из игры.\n\nСовершение серьёзных преступлений может легко оставить вас без персонажа.\n
paginae/act/grass = Любые семена культурных растений можно использовать для посадки травы.\n
paginae/act/inspect = С помощью действия "Осмотреть" можно оценивать качество объектов.\n
paginae/act/survey = Благодаря терраформированию вам доступны серьезные проекты по изменению окружающей природы путем выравнивания, подъема и снижения уровня и других вариантов взаимодействия. Терраформирование позволяет вам устанавливать урони высот на определенных площадях с помощью добавления, убирания или простого перемещения земли.\n
paginae/act/swim = Ваш персонаж не полезет в омут, если "Плавание" не активировано. Будьте осторожны, плавание очень быстро истощает выносливость и, если она закончится, вы получите некоторый урон от удушья, при длительном получении которого можно умереть. Увеличение параметра "Телосложение" замедляет отток выносливости при плавании.\n
paginae/act/toggles = Дествия этой группы либо опасны, либо достаточно значимы, чтобы организовать их в режиме вкл/выкл.\n
paginae/act/tracking = Любое преступление -- проникновение, воровство, вандализм, нападение, побои и убийство -- оставляют подсказки согласно своим типам, и эти подсказки -- "Следы" -- могут быть использованы для того, чтобы найти преступника, с целью задать вопросы и, возможно, свершить правосудие. "След воровства" также позволит вам выследить непосредственно украденный предмет.\n\nСледы отображаются на карте и мини-карте в виде воняющих следов, но их можно видеть только при включенном Выслеживании.\n
paginae/amber/branchoven = Наполнить ближайшую печь $b{$col[60,136,174]{4}} ветками.
paginae/amber/coal11 = Наполнить ближайшую плавильную печь $b{$col[60,136,174]{11}} углём.
paginae/amber/coal12 = Наполнить ближайшую плавильную печь $b{$col[60,136,174]{12}} углём.
paginae/amber/steel = Автоматически наполняет топливом выбранные тигли из ближайших куч каждый час.
paginae/amber/torch = Поджечь ближайшую Кухонную печь/Плавильню/Печь для обжига с помощью факела.
paginae/bld/barrel = Бочка способна хранить вещества и жидкости, предотвращая их порчу.\n
paginae/bld/beehive = Улей ускоряет рост растений в области своего действия и в процессе производит мёд с воском.\n
paginae/bld/bnc = В этой категории находятся неподвижные сооружения.\n
paginae/bld/catapult = Катапульта - осадное орудие, которое может метать огромные булыжники в стены и строения.\n\nКатапульта заряжается маленьким камнями и получает урон при передвижении и использовании.\n
paginae/bld/claim = Установка символа Частной собственности позволяет вам использовать очки Обучения чтобы установить и затем расширить область, объявляемую личной. В этой области объекты не подвергаются воздействию времени а также в некоторой степени защищены от воров и вандалов(Частная собственность распространяется и на подземные территории).\n\n Все заявленные в частную собственность территории будут представлены в виде предмета "Связь Крови и Земли" в Отчете об Обучении(Ctrl + T).\n\nВы можете настроить привилегии доступа для ваших друзей или целых групп в списке ваших знакомых (Ctrl + B).
paginae/bld/column = Каменная колонна защищает свод от обрушения в области своего действия.\n
paginae/bld/cupboard = Шкаф довольно хрупок, поэтому его нельзя устанавливать на улице.\n
paginae/bld/demijohn = Демижон может быть использован для брожения и других видов трансформации жидкостей, если это возможно, например, для превращения виноградного сока в вино или уксус. Большинство жидкостей не подвержены брожению.\n
paginae/bld/dolmen = Рунный дольмен позволяет вам вызывать Назгулов, чтобы отомстить за совершенные преступления.\n
paginae/bld/gravecairn = Могила может быть использована для захоронения погибшего предка, что, в свою очередь, вознаградит вас частью его очков опыта, а именно 20% за тело и дополнительно 10% за череп.\n
paginae/bld/iconsign = Знак может отображать любой предмет из инвентаря. Держите предмет мышкой и затем кликните правой кнопкой на знак.\n
paginae/bld/knarr = Ладья - крупный транспортный корабль, способный вместить до 10 человек и с 64 отделениями для груза.\n
paginae/bld/loom = Ткацкий станок довольно хрупок, поэтому его нельзя устанавливать на улице..\n
paginae/bld/minesupport = Подпорка защищает свод от обрушения в области своего действия.\n
paginae/bld/quern = Чтобы заняться работой по камню кликните указателем в виде долота на нужный камень.
paginae/bld/raft = Паромы могут быть использованы для переправы предметов через глубокую воду. Они состоят из двух частей. Чтобы построить паром, постройте обе части и соберите их на воду.\n\nНаходясть на пароме, кликните правой клавишей на него, а затем, левой на предмет, который хотите на него погрузить.
paginae/bld/runestone = Чтобы заняться работой по камню кликните указателем в виде долота на нужный камень.
paginae/bld/symbelfire = Совместное поедание пищи(персонажи должны быть в группе и сидеть за столами все, без исключения) в зоне действия Пиршественного костра даёт вам бонусы, которые тем больше, чем выше показатель Харизмы у участников.\n
paginae/bld/trellis = Некоторые растения -- например, виноград -- могут быть выращены только на шпалерах.\n
paginae/bld/vilgate = Установка деревенского идола позволит вам основать деревню ценой 30000 очков обучения. Деревни могут быть использованы для расширенного захвата земель в частную собственность, а также, для управления большим количеством людей.\n
paginae/bld/wildernessbeacon = Чтобы зажечь Маяк, дайте ему имя. Пока Маяк горит, вновь появившийся персонаж может использовать его, как точку появления в мире. Маяк сгорает через один час или если был использован.\n
paginae/bld/winerack = Храните ваши марочные вина в стильном винном шкафу.\n
paginae/bld/wnf = Чтобы построить стены или ограду, для начала вам необходимо заложить угловой стоб. В дальнейшем от него вы можете протягивать стены, сооружая ворота и новые угловые столбы. Заметьте, что ворота будут гораздо эффективнее, если вы установите на них замок.
paginae/bld/woodensign = Деревянный знак отображает текст, который может прочитать любой желающий. Стройте и пишите, что захотите.\n
paginae/craft/cheesetray = Поддон для сыра содержит четыре кусочка творога, которые превращаются в сыр, если поместить его в Стойки для сыра.\n
paginae/craft/claypipeu = Этот предмет нужно сначала обжечь в печи, чтобы его можно было использовать.\n
paginae/craft/cne = Одежду и снаряжение можно надеть на вашего персонажа при перетаскивании их на экран снаряжения (Ctrl + E). Заметьте, что все снаряжение использует свои собственные слоты и некоторые их них могут мешать друг другу.
paginae/craft/coldcompress = Компресс можно применить для лечения Шишки и Сотрясения.\n\nСо временем он тает.\n\nДержа мышкой Компресс, кликните правой клавишей мышки на нужную рану на странице "Здоровье и Раны" листа вашего персонажа.
paginae/craft/curios = Курьезы - это те самые интересные штуки, которые можно изучать в разделе "Отчет об обучении"вашего листа персонажа (Ctrl + T). Очки обучения, добытые таким способом, могут быть потрачены на развитие характеристик, изучение навыков и присваивание земель.\n
paginae/craft/dowrod = Палочка поиска воды указывает вам направление, в котором уровень подземных вод растет. Это знание можно использовать, чтобы найти место для более простой постройки колодца.\n
paginae/craft/ferrysilver = Кольцо Паромщика спасёт вас от утопления. но только одни раз. Если кольцо на вас и вы тонете, то вместо этого кольцо будет уничтожено, а вы окажетесь на берегу, с которого последний раз ступили в воду.\n
paginae/craft/firebrand = Разведение огня создает временно горящую лучину, которую можно использовать, чтобы разжечь печь, груду дров и т.п. Медлить не стоит, потому что лучина быстро гаснет.\n
paginae/craft/flintsteel = Кремень и огниво можно использовать для розжига костра и других воспламеняемых объектов. Держа мышкой Кремень и огниво используйте правый клик, чтобы развести огонь.
paginae/craft/food = Еда восстанавливает вам энергию и может увеличить характеристики. Каждый раз во время еды, если конечно вы не совсем объелись, вы получаете особые очки FEP, добавляющиеся к FEP-метру на листе вашего персонажа (Ctrl + T). Когда FEP-метр оказывается заполнен, он сбрасывается до нуля, и происходит событие, в зависимости от того, чем был заполнен FEP-метр. Обычно это - увеличение характеристики, но, иногда, эффект может быть отрицательным, если вы съели что-то не то.\n\nЕда снижает ваш уровень голода, понижая также и эффективность последующих блюд.\n\nРазмер FEP-метра равен вашей самой высокой характеристике.\n\nПоедание пищи различного типа позволяет сократить FEP-метр для конкретного раза.
paginae/craft/gauze = Бинт можно использовать для лечения травм типа Сильный порез, Глубокие порезы, Ссадины и травм тупым оружием, однако для его использования необходимо освободить правый слот на голове.\n\nДля лечения, держа мышкой бинт, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
paginae/craft/hartshornsalve = Мазь из рога используется для лечения Жестоких ушибов и травм от тупого оружия.\n\nДля этого, держа мышкой мазь, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
paginae/craft/hls = Различные удочки и снасти\n
paginae/craft/instruments = Экипируйте инструменты и используйте правую клавишу мыши для игры.\n\n Игра производится с помощью клавиш Z, S, X, D, C, V, G, B, H, N, J, M, модифицированных Ctrl и Shift.
paginae/craft/keylock = Сделав замок, вы можете установить его на ворота, держа мышкой и кликнув на них правой клавишей. Установка замка даст вам Мастер-ключ от него и соответствующих ворот.\n\nВы можете привязать замок к уже существующему Мастер-ключу, держа его в руках и кликнув правой клавишей на замок. Установка привязанного замка не даст вам нового ключа, однако с такими воротами будет работает привязанный ранее ключ.\n
paginae/craft/makepat2 = Сделать набросок изображения, загруженного на сервер Haven & Hearth через страницу вашего аккаунта. Наброски могут быть использованы для оформления специальных баннеров и геральдической одежды. Для создания наброска необходимо иметь краски цветов, представленных на зарисовываемом изображении.\n
paginae/craft/mastercopy = Этот рецепт позволяет вам создать копию Мастер-ключа.\n\nМастер-ключ позволяет вам открывать двери/замки с любой стороны, а также менять сами замки.\n
paginae/craft/nidbane = Кандалы Назгула привязывают духа мщения к рунному дольмену и посылают на поиски мести.\n
paginae/craft/oddends = Различные неэкипируемые и одноразовые предметы.\n
paginae/craft/parchment = Вы можете записать что-нибудь на пергаменте и использовать его, как записку.\n
paginae/craft/roastspit = Вы можете установить вертел на очаг правым кликом мышки, держа его в руках.\n
paginae/craft/slavecopy = Использование этого рецепта позволяет вам создать обычный ключ путём копирования с Мастер-ключа.\n\nИспользование ключа позволяет вам открывать двери/замки, для которых он сделан, но только изнутри. (Визуально двери обычно открываются наружу.)\n
paginae/craft/snt = Раздел "Посуда" содержит в себе предметы для сервировки стола. Чем лучше посуда, тем медленнее вы будете насыщаться.
paginae/craft/stingingpoultice = Жгучая припарка можно использовать для лечения Глубоких порезов и Синяков. Для этого, держа мышкой припарку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
paginae/craft/stitchpatch = Заплатку можно использовать для лечения ран типа Сильный порез и Кишки наружу, но лечение происходит очень медленно.\n\n Для лечения, держа мышкой заплатку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.\n
paginae/craft/swag = Галантерейная фурнитура - это предметы, которые можно использовать для наделения экипировки новыми свойствами.\n
paginae/craft/tarsticks = Смоляные палочки можно использовать, чтобы разложить костёр, в качестве топлива и как материал для крыш.\n
paginae/craft/wroughtiron = В процессе создания кованного железа возможны неудачи и превращение заготовки обратно в Чугун. Некоторые попытки могут быть лучше других, так что качество конечного продукта могут немного увеличиваться/уменьшаться в зависимости от перековываемой заготовки.\n
paginae/exp/abyssalchasm = Прохладный ветерок пробегает по вашим ногам, и только слабое эхо с глубины удерживает вас от того, чтобы сигануть вниз головой в этот шрам на теле земли, разверзнувшийся перед вами. Вы нашли Адский провал и дурные ветры дуют оттуда.\n
paginae/exp/beastsense = Внезапно вы слышите легкий шорох и где-то впереди видите великолепного зверя, полного первобытной мощи и красоты. Воистину, природа прекрасна.\n
paginae/exp/carrylight = В ваших руках, сложенных "лодочкой", притаился огонёк пламени, защищенный от легкого бриза и извивающийся подобно шелку. В мире вокруг вас правят тьма и холод, вплотнуб подбираясь к домам из света и жизни. Этот момент не сможет длиться вечно, но он даёт вам шанс нести в этот мир тепло. Очень редкая лучина горит так долго.\n
paginae/exp/cavingin = За очередным поворотом дороги вы внезапно замечаете скрытый за деревом вход в неведомую пещеру. Победят ли жажда приключений и любопытство? Войдете ли вы внутрь?\n
paginae/exp/cellarsomething = Темные углы этого места иногда могут бы по-настоящему пугающими. Где-то процокали коготки и вы готовы поклясться, что видели что-то большое с горящими красными глазами.\n
paginae/exp/charexit = Вы горите в огне целую вечность, невыносимая боль пронзает тело, заставляя биться в конвульсиях, и затем, с облегчением вы замечаете легкое дуновение прохладного ветерка где-то высоко над огнем и болью. Ветер усиливается, отгоняя прочь жар ярости и, спустя некоторое время не остается ничего. Ничего, кроме ветра.\n
paginae/exp/claypit = Своеобразное медленное бурление в сочетании с повышенной влажностью, запахом перегноя и просто земли, позволяет вам безошибочно определить, что перед вами Глиняный карьер.\n
paginae/exp/crystalpatch = Сияющее чудо природы, превращающее мир в сотни миров и наполняющее все вокруг глубоким, чистым звоном.\n
paginae/exp/dawnbreak = Говорят, чем ближе рассвет, тем темнее ночь, и никогда это не было настолько правдиво, как сегодняшним утром, когда, наконец, солнце появилось над горизонтом, изгоняя тени прошедшей ночи. Этот рассвет действительно особенный.\n
paginae/exp/doom = Чувство чего-то очень нехорошего наполняет воздух и касается всего сущего. Где-то были произнесены запретные слова и начат тёмный ритуал. Теперь, если его не остановить, то весь мир может погибнуть, чтобы потом воскреснуть вновь. Возможно.\n
paginae/exp/dreamletgo = Вы слегка разжимаете кулак, и, неожиданно, что-то исчезает в легком хлопке розового дыма и сахарной пудры. То ли вы выбросили что-то, то ли обронили. Возможно, вы отдали это миру. Как бы то ни было, ваш прекрасный сон растаял и его больше нет.\n
paginae/exp/drivingdark = Свет пронзает окружающую вас тьму, изгоняя её в самые дальние уголки и открывая новые возможности вокруг вас\n
paginae/exp/familiarface = Где-то далеко на глубине вы замечаете знакомое лицо, глядящее на вас. Легкая улыбка касается его губ и приносит спокойствие. Журчание воды окружает вас.\n
paginae/exp/fashionlove = Вы понимаете, что с этой вещью придётся расстаться, но все равно, замираете в благоговении перед настоящим произведением искусства, созданным вашими собственными руками.\n
paginae/exp/flowerfragrance = Воздух вокруг наполнен приятным ароматом, и вы чувствуете, как жизнь, обернутая в божественную простоту, пульсирует вокруг вас.\n\nЭти цветы пахнут просто прекрасно.
paginae/exp/genderbread = И было сказано, что двойственной сущности внутренней магии мира просуществует до скончания веков, когда человек человеку станет волком, и последняя надежда будет утрачена. Мужчина ты или женщина, дух? Будущая дорога требует выбора.\n\nСлева от тебя - путь женщины, справа - мужчины.\n\nВыбирай мудро.
paginae/exp/geyser = Бурлящий котел, дышащий серой и новыми возможностями, возвышается перед вами.\n
paginae/exp/goldfields = Повсюду, куда ни глянь, - золотые колосья, ожидающие своего жнеца, переливающиеся на солнце и наполняющие воздух вокруг запахами травы и земли. Этими полями можно любоваться сколько угодно, и предстоящая вам работа не преуменьшает их величия.\n
paginae/exp/greathall = Величественное сооружение возвышается на некотором расстоянии перед вами, и всё вокруг говорит о минувших сражениях. Ваш дух ощущает множество путей впереди, но ваша плоть достигла конца своего пути здесь, в Зале Богов. Пиры и битвы ждут тебя до скончания веков, храбрый путник!\n
paginae/exp/haven = Вы видите свет и находите себя в окружении густого тёмного леса на краю небольшой тропинки, убегающей в непроглядную зелень. Воздух вокруг вас наполнен запахами хвои, земли и прошедших столетий.Вы ощущаете лёгкость, почти невесомость, но при этом чувствуете себя тяжелее, чем когда бы то ни было. Знаки прошлого окружают и переполняют вас.\n
paginae/exp/haveseat = Очень неплохо иногда давать отдых своим усталым костям, прилечь где-нибудь в теньке. Или присесть.\n
paginae/exp/headwaters = Река поднимается все выше и убегает всё дальше, пока, наконец, не приводит вас сюда, к Истокам. В этом ручейке вода никогда не бывает прежней.\n
paginae/exp/heaveho = Бум! Вы оторвали эту штуку от земли! У неё не было ни единого шанса!\n
paginae/exp/icespire = Перед вами сияющий пик изо льда и серебра, упирающийся в небо, хранимый холодом окружающих гор, мерцающий подобно сотне бриллиантов на солнце. Вы нашли Ледяной пик.\n
paginae/exp/jotunmussel = Прямо перед вами, будто брошенная рукой Йотуна, лежит огромная раковина, мерцая на солнце и напоминая легенды о таинственных сокровищах.\n
paginae/exp/leapfree = Время замирает и вы, подобно мухе, застрявшей в янтаре времени, зависаете в воздухе. А через мгновение продолжаете движение и грохот спешащего мимо мира поистине оглушителен.\n
paginae/exp/mandrakeshriek = Кровь стынет у вас в жилах, когда полуночный крик баньши пронзает темноту. Корень у вас в руках оживает и бросается наутёк прежде, чем вы успеваете среагировать\n
paginae/exp/motherlode = Когда оседает пыль, вы внезапно замечаете её, мерцающую во тьме, словно позабытое сокровище. Вы обнаруживаете рудоносную жилу.\n
paginae/exp/mountaindawn = Далеко-далеко огромный пылающий шар поднимается в небо, посылая лучи своего тепла сквозь древние холодные горы. Захватывающий вид.\n
paginae/exp/newland = Смешанное чувство восхищения и беспокойства переполняет вас на границе двух земель, ждущей, чтоб вы пересекли её.\n
paginae/exp/nidbane = Ветра недобро гудят при приближении Назгула. Назгулы - духи мщения, ищущие тех, кто нарушил законы этого мира.\n
paginae/exp/pileup = Вы тихонько думаете про себя, что, в принципе, вся суть жизни заключается в перекладывании одних вещей поверх других.\n
paginae/exp/quenching = Вы жадно набрасываетесь на воду, поглощая её огромными глотками, в то время, как перед вами, словно в тумане танцует Хульдра. Очень редко случается вам ощущать подобную жажду, и каждый раз вы словно рождаетесь вновь. Теперь вам ясно, что делать дальше.\n
paginae/exp/roaringfire = У вас уже заканчивается терпение, когда из груды валежника перед вами неожиданно рождается первая искра, первый могучий огненный червь пробуждается от ваших усилий. Танцуя и шипя он двигается по валежнику, пока, наконец, не исчезает внутри своей деревянной тюрьмы. И долго здесь ещё будет пахнуть горелыми листьями и шерстью.\n
paginae/exp/saltbasin = Перед вами лежит бассейн, полный белого золота с голубоватым отливом - соли. Вы обнаружили природный Соляной бассейн.\n
paginae/exp/settingvats = Неужели некому больше сделать это кроме вас? Ужасная вонь проникает во все поры вашего тела, а уж тяжесть... представьте, если б за каждое поднятое ведро вы получали хотя бы золотую песчинку...
paginae/exp/sootcogfire = Едкий запах и танец черных заготовок окружают вас. Где-то далеко вы слышите сопение мехов и ощущаете на своей коже жар от гор сгорающего угля.\n
paginae/exp/sowingtime = С легким сердцем вы облегчаете свою ношу и отдаёте земле то, что вскоре вернётся вам сторицей, делая в итоге вас обоих немного богаче.\n
paginae/exp/spelunking = Вы входите в пещеру и, чем дальше вы продвигаетесь, тем глуше становится свет снаружи. Пещера движется дальше и постепенно расширяется в большой грот. Вы чувствуете мурашки на спине, когда легкий ветерок касается вашей щеки, принося с собой запахи грибов и мха.\n
paginae/exp/strikeearth = Вы поднимаете лопату и с силой вонзаете её в землю ещё и ещё. Земля разлетается в разные стороны и ощущение приближения осуществления ваших планов переполняет вас. Боги улыбаются вашим амбициям.\n
paginae/exp/strikeroot = Что ж, хоть это и заняло некоторое время, но вы распутали треклятые корни и вы вытащили эту штуку наружу. Знать бы, что теперь с ней делать...\n
paginae/exp/timber = С последним взмахом топора дерево устремляется к земле зеленым каскадом листьев и веток. Кажется, вы довольны.\n\n
paginae/exp/treadgrass = Трава щекочет вас, напоминая о детстве, ваши губы расплываются в улыбке, которая устремляется в мир, который еще не ведал зла.\n
paginae/exp/turntable = С глухим стуком вы устанавливаете стол, поднимая каскад давнишней пыли и паутины, и тщетная нежда внезапно оборачивается свершившимся фактом: Столы готовы.\n
paginae/exp/weepingwillow = О чем рыдает стариковская ива? О давно прошедшей юности и потерянных друзьях, о заржавевшем топоре и лихих временах? Среди ветвей вам слышатся его тихие всхлипывания.\n
paginae/exp/windthrow = Когда-то на заре времен , когда Старые боги были молоды, свободны и веселы, могучее дерево упало здесь. Теперь здесь всего лишь тень минувшего, лишь старая трухляшка. Вы обнаружили Древний ствол.\n
paginae/exp/woodheart = Медленно пульсирующее Сердце леса вырисовывается перед вами в древней чаще.\n
paginae/gov/cstatue = Статуя лидера увеличивает максимальное значение Авторитета деревни.\n
paginae/gov/cstone = Камень путешествий позволяет переместиться к любому другому подобному камню. Дайте вашему камню имя, и любой сможет перемещаться к нему от другого камня, просто введя это имя. Так же верно и обратное. В деревне может быть только один Камень путешествий.\n
paginae/gov/fieldcairn = Каменный знак можно использовать, чтобы установить особые привилегии для разных групп жителей деревни в определённом месте, как локальное исключение из деревенских правил. Например, одной группе может быть разрешено воровать и разрушать, но запрещено строить на территории, подчиненной Каменному знаку.\n
paginae/gov/gov = Действия, относящиеся к администрированию, установке объектов и правил, связанных с деревней, членом которой вы являетесь.\n
paginae/gov/invite = Пригласите новых жителей в вашу деревню, предложив им принять Клятву верности.\n
paginae/gov/leave = Аннулирует ваше членство в деревне, возвращая к независимости.\n\nДанное действие тратит некоторое количество накопленных очков Авторитета деревни.\n
paginae/gov/revoke = Отменить действие символа Частной собственности на территории вашей деревни.\n\nДоступно только для символов, установленных после основания деревни.\n\nДанное действие отнимает ощутимое количество очков Авторитета в зависимости от области действия отзываемой Частной собственности.\n
paginae/gov/vflag = Деревенский баннер увеличивает область, принадлежащую вашей деревне.\n
paginae/quest/ccquest = Ваш дух пробудился над бассейном холодной воды, отражающим древние леса. Отыщите волшебника, назовите ему своё имя, и пройдите сквозь огонь, чтобы обрести материальность.\n
paginae/quest/eatdrink = Все эти телодвижения и заботы заставили вас зверски проголодаться, ваш желудок бурчит, напоминая о том, что не мешало бы чего-нибудь съесть и выпить, чтобы не умереть с голоду. Когда вы выполняете различные действия, ваш счетчик энергии уменьшается, чтобы восстановить счетчик выносливости. Вы можете восстанавливать значение энергии с помощью еды и ускорять восстановление выносливости с помощью питья. Еда также дает вам особые очки (FEP), каждый раз когда счетчик этих очков заполняется, он очищается, повышая одну из ваших характеристик! Стоит попробовать, и наверное надо бы начать с...\n
paginae/quest/gearshift = Чем больше вы исследуете окружающий мир, тем больше замечаете взаимосвязей и путей развития. Наверное, теперь следует попробовать следующее...\n
paginae/quest/wildways = Воздух меняется и мир вокруг, кажется, становится всё более реальным, в отличии от воспоминаний о далеком дремучем лесу, которые медленно тают у вас в голове. Свобода двигаться когда и куда угодно пьянит вас. Любопытство, однако, заставляет вас...\n
paginae/skills/ahusb = $i{"Harnessed by the Old Gods,\nThe Urox plowed across the skies,\nThe furrow of time."}\n\nВы достаточно изучили животных в окружающем мире, чтобы мысль об их приручении закралась в ваш разум. Вы научились ловить и приручать животных, а также строить курятники, кормушки и приручательные столбики.\n\nЧтобы приручить дикое приручаемое животное: \nВо-первых, приманите его клевером.\nЗатем заарканьте его веревкой.\nЗатем привяжите к приручательному столбику.\nВскоре животному захочется подраться,\nПобедите его в бою столько раз, сколько потребуется\nНо делайте это только тогда, когда животное само хочет\nОстанавливайте руку, когда животное сдается,\nПовторяйте до тех пор, пока животное не приручится.\n
paginae/skills/archery = $i{"Where Alfthing fell,\nOn blood-wet grass,\nA broken arrow."}\n\nБазовое знание стрельбы из лука позволяет вам создавать и использовать луки, стрелы и колчаны.\n
paginae/skills/artifice = $i{"The Great Clockwork of the Hearth,\nTells the time of all times,\nTicks the sun, moves the beast, draws forth the plants to eat."}\n\nВы достигли истинного мастерства в производстве вещей. Успех при добыче руды и ковке железа значительно увеличен.\n
paginae/skills/baking = $i{"Rising slowly,\nLeavened with time,\nSweet as the ages."}\n\nЧто-то прекрасно пахнет, и вы, кажется, знаете что. Вы научились выпекать хлеб и пироги.\n
paginae/skills/beekeeping = $i{"Golden Honey flowing,\nFrom flowerbeds and trees,\nThe sweetest things of nature,\nAre brought to us by bees."}\n\nВам слышится знакомое жужжание. Вы научились строить пчелиные ульи.\n
paginae/skills/boating = $i{"Glimma, mighty ship,\nBuilt from boards of Cherry,\nTo sail into the Sun."}\n\nВы научились строить простую лодку, чтобы, наконец, побывать на дальних озерах и реках.\n
paginae/skills/crp = $i{"The three drew up along the Tostan,\nTo there do nail and build,\nA mighty Hall of Oak and Cedars."}\n\nВы научились выпиливать доски из брёвен, что открывает для вас более широкий спектр доступных предметов и строений.
paginae/skills/druidicrite = $i{"By the first moon of the solstice,\nEsthan brought swine to the Irminsul,\nThere hanging them for eight days,\nResting dead on soot-black branches."}\n\nВы бродили среди тёмных чащ и видели восход луны над замшелыми могилами, где кричит мандрагора. Вы достигаете вершины мастерства в садоводстве, выращивании деревьев и разматывании коконов шелкопряда.
paginae/skills/farming = $i{"Watered by sweat there grew,\nGolden in Autumn, that Spring,\nWhere Winds did play and hide,\nIn sun-kissed Wheat and Barley."}\n\nВаши руки устало ложатся на плуг, и, отложив в сторону косу, вы вспоминаете годы тяжелой работы. Вы знаете, как сажать семена, пользоваться плугом и косой.\n
paginae/skills/firstaid = $i{"He saw as his task,\nTo pay every tribute of need.\nFor some water,\nFor others rest,\nUnder the shade of trees."}\n\nВы учитесь создавать и использовать простейшие компрессы, зелья и повязки для лечения ран и болезней.\n
paginae/skills/fishing = $i{"The fathoms give nothing,\nYield not a single thing,\nBut to the fishermens' snares."}\n\nВы изучаете базовые принципы рыбной ловли и можете создавать удочки, спиннинги, крючки и приманки.\n\nЕсть два вида рыбной ловли: с помощью удочки или спиннинга. При ловле на удочку используются различные типы живой наживки -- червяки, внутренности, муравьи и т.п. -- тогда как при ловле на спиннинг используются приманки. На удочку рыбу можно поймать в любой момент, как она клюнет, однако более требовательный спиннинг требует особого внимания и терпения. Именно с помощью спиннинга можно поймать самые редкие виды рыб.\n
paginae/skills/forage = $i{"Full in her pride she stood,\nBlossoming through spring and autumn,\nWild with fruit and harvest-flowers."}\n\nВы узнаете пару-тройку вещей о дикорастущих травах и можете собирать те из них, которые доступны вашему взору. Увеличивая "Внимательность" и "Исследование" вы сможете расширить диапазон доступных для собирания трав, однако для некоторых из них потребуется особая удача.\n
paginae/skills/forestry = $i{"Elfafnr nursed by the springs of Tain,\nThree Oaks for each of the Norns,\nTwo Linden trees for the Old,\nApples for himself."}\n\nВам не безразлична природа и вы научились ухаживать за ней. Благодаря усердной учебе вы узнали много вещей о посадке деревьев и теперь умеете это делать гораздо лучше. Изучение шелковиц также помогает вам лучше разматывать коконы шелкопрядов.\n
paginae/skills/gardening = $i{"Green and cool,\nWarm and welcoming,\nYour garden plot,\nAnd home."}\n\nСадоводство доставляет вам удовольствие, и вы получаете гораздо больше семян при сборе урожая. Чистота и спокойствие разума, достижимые только в саду, позволяют вам более успешно разматывать коконы шелкопрядов.\n
paginae/skills/hearthmagic = $i{"Hildur was a wise one,\nOld crone rich in years,\nThey said she knew the runes,\nRunes to make a broom dance,\nA cat bark,\nA sound of silence."}\n\nВы обнаружили, что некоторые события на грани сна и бодрствования могут быть проявлениями Древней магии и научили делать некоторые предметы, действующие по этим законам\n
paginae/skills/hunting = $i{"In a bloodred moment,\nThe beast fell still,\nGiving life through death."}\n\nПохоже, вы достигли достаточного уровня навыков и мужества, чтобы посметь напасть на диких животных, убивать их и освежевывать. Берегитесь! Некоторые животные убьют и съедят вас, если ваших умений окажется недостаточно. Начинайте с малого, с муравьёв и подготавливайте свои навыки прежде, чем переходить к кому-то посерьёзнее.\n\nНекоторые маленькие животные, например, кролики или лягушки, могут быть пойманы голыми руками, если вы сможете их догнать.\n
paginae/skills/jewelry = $i{"Timeless luster,\nAge and tradition,\nBeauty eternal."}\n\nВы научились работе с драгоценными металлами и другими особыми материалами, что позволяет вам делать ювелирные изделия.\n
paginae/skills/locks = $i{"This place was not for you,\nWas not meant for your eyes,\nWas locked away for me alone."}\n\nВы научились создавать и устанавливать замки, чтобы защитить сундуки и ворота от несанкционированного доступа.\n
paginae/skills/lumber = $i{"Birch, and Elm, and Yew, and Fir,\nNine and one,\nHe fell them all,\nAsh, and Beech, and Larch, and Pine.}\n\nВы научились использовать топор для лесозаготовки. Помните, что пни можно выкорчевывать с помощью лопат.\n
paginae/skills/mechanics = $i{"A dream of soot,\nAnd cogs in rhythmic motion,\nAnd sprawling, clockwork cities."}\n\nБлагодаря усердному изучению основ окружающего мира вы научились создавать более сложные предметы.\n
paginae/skills/metallurgy = $i{"Deep by the roots of the mountain,\nLocked away behind cold and stone,\nGleaming in the dark, \nClamoring to be found."}\n\nВы достигаете мастерства в работе с металлами, познаете их силу и слабости. Вы добываете руду улучшенного качества, шанс перековки железа значительно увеличивается.\n
paginae/skills/metalworking = $i{"Embers glow in a furnace,\nA plow glows in the field,\nSwords glow in battle."}\n\nВы научились выплавлять и ковать металл, строить тигли, наковальни и плавильные печи, если вы добыли все необходимые материалы. Также вы находите руду чуть лучшего качества в процессе добычи.\n
paginae/skills/mining = $i{"King Under The Mountain,\nCrowned in stone and steel,\nHis deep mine and torch-lit halls."}\n\nВы научились основам горного дела, добыче руд, а также сооружать шахты и подпорки, если остальные материалы для их постройки вам доступны.\n
paginae/skills/oral = $i{"Of all the Ancients,\nMost among them saw Walwar,\nYet always spoke he the least."}\n\nСказано, что первые легенды достались людям в наследство от старых богов. И это - одна из них.\n
paginae/skills/painting = $i{"Ettinaz saw the signs,\nAnd read the Omens right.\nHe made from hides a tapestry,\nTo tell the gruesome tale."}\n\nВы владеете кистью и исскуством смешивания красок для создания узоров согласно файлам, загруженным вами на страницу Haven & Hearth.\n
paginae/skills/plantlore = $i{"Growing silently,\nFrom shadows everflowing,\nLight of greenery."}\n\nВы уже кое чему научились в области выращивания диких и культурных растений. Вы получаете больше семян в процессе сбора урожая и более успешно сажаете деревья.\n\n\n
paginae/skills/pottery = $i{"Cracked, the potter's clay,\nPouring water, scraping dry,\nThe Vessel of Eternity.}\n\nВы научились делать горшки, кружки и вазы из глины. Глину можно найти на отмелях и, затем, обработать в печах для обжига.\n
paginae/skills/rage = $i{"Insults fell on his mind,\nLike sparks on wet leaves,\nUntil the leaves, one day, were dry.}\n\nС вас хватит и кто-то должен за это ответить. Ярость позволяет вам атаковать других персонажей.\n\nБерегитесь! Каждое нарушение закона оставляет след, -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.\n\n
paginae/skills/ropetwin = $i{"One over one,\nHe drew round over round,\nTwinning rope from golden strands"}\n\nВы научились создавать и использовать Верёвочный станок. Вяжите веревки, они вам пригодятся!\n
paginae/skills/sausagemaking = $i{"Crank of lever,\nPull of pork,\nSplit the bone,\nWield the fork."}\n\nВы начинаете понимать как превратить сырое мясо и кишки в одни из самых вкусных блюд, вы когда-нибудь пробовали.\n
paginae/skills/sewing = $i{"She stayed up, night on night,\nUnder pale moons and distant stars,\nSewing her shirt for a son lost."}\n\nВы приобрели базовые навыки работы с нитками и волокнами. Теперь вы можете создавать ткань и изделия из неё\n
paginae/skills/siege = $i{"Over land and bubbling brooks,\nWere brought to bear,\nStones, borne high by brimstone."}\n\nВы достигли достаточного уровня мастерства в исскустве разрушения, чтобы извлечь из этого дополнительную пользу. Осадное дело позволяет вам строить катапульты и ьараны для атаки вражеских поселений и их щитов.\n
paginae/skills/silk = $i{"Ratjik's shirt was sewn,\nNot from fibre, nor hide,\nNot from animal, nor plant,\nWhat stuff made Ratjik's shirt?"}\n\nВы провели некоторое время среди шелковиц и научились добывать шелк. Разводите шелкопрядов, выкладывайте их яйца на столы травника, кормите личинки шелковичными листьями и разматывайте коконы.\n
paginae/skills/srv = $i{"Kodving broke the ice,\nSkarm drew him up,\nLogi saved them both."}\n\nСказано, что огонек разума в каждом человеке - это отголосок древнего искусства разведения Огня и Большого пути. Любой человек, появившийся в мире, знает, как развести огонь, построить очаг и вертел, если он, конечно, найдет подходящие материалы.
paginae/skills/steelmaking = $i{"Born in flame,\nYet cold and silent,\nThirsting for blood.\nWho am I?"}\n\nУгли в печи раскаляются, и из неё выходят одни из самых удивительных веществ в мире. Вы научились изготавливать сталь в стальных тиглях, а также намного лучше умеете выковывать железо.\n
paginae/skills/stonework = $i{"Valind hew these stones,\nBearing in silent witness,\nA boast to his father."}\n\nВы научились извлекать пользу и красоту из обычных скал и камней.\n
paginae/skills/swim = $i{"Nine drops of rain-water,\nHe carried,\nOver land and black seas."}\n\nВы учитесь тому, как добраться на глубину, однако всегда есть риск не вернуться обратно к родным берегам. Будучи беспечным легко утонуть, а длительность плавания напрямую зависит от величины параметра "Телосложения".\n
paginae/skills/tanning = $i{"And it gleamed in the sun,\nTheir polished armor made,\nOf red and purple leathers."}\n\nВы научились вонючему, но полезному умению превращать шкуры животных в кожу. Постройте "Дубильный чан", наполните его "Дубильной жидкостью" и положите туда шкуры.\n
paginae/skills/theft = $i{"There lay hidden Woglin's gold,\nBanded rings and bands in mounds,\nNo one saw it leave,\nSave Vilgoth and the Moon."}\n\nВаши длинные ловкие пальцы начинают зудеть и подрагивать. Воровство позволяет вам воровать частную собственность. \n\nБерегитесь! Каждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.\n
paginae/skills/tools = $i{"Fashioned alone,\nBy fire at night,\nWith fire in mind,\nThree Ashen staves."}\n\nСказано, что некоторые мистические формы навечно отпечатаны в виде созвездий на небосводе. Вы научились делать каменный топор, если, конечно, у вас найдутся подходящие материалы.\n
paginae/skills/tres = $i{"In the black of night,\nAlgaur found a hidden path,\nThrough the briar-patch,\nTo deep, and secret places."}\n\nВаши ноги могут ступать там, куда им ступать запрещено. Нарушение границ позволяет вам манипулировать чужой частной собственностью без разрешения, например, заглядывать в контейнеры.\n\nКаждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас.\n
paginae/skills/tunneling = $i{"Caroubdin, High King\nDemanded of his mountain realm,\nIn the third month of the Conflux,\nRed Gold, and Blue steel."}\n\nВы начинаете лучше разбираться в горной породе, её путях, сущности и коварных капризах. Вы можете сооружать каменные колонны для более безопасной работы под землей и находите более высококачественную руду в процессе добычи.\n
paginae/skills/vandal = $i{"The Skarm was forded by the late solstice,\nThe Heiskarl brought two by six ships.\nThe city was sacked.}\n\nЧто-то глубоко внутри вас начинает жаждать, чтобы этот мир сгорел. Вы можете уничтожать объекты и совершать другие разрушительные действия на чужой территории без разрешения.Берегитесь! Каждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.\n
paginae/skills/wheelwrighting = $i{"Creaking along,\nIn mud-swollen tracks,\nBut steady,\nAnd sturdy,\nTurns the Wheel of Seasons."}\n\nВы научились делать колесо и большинство связанных с ним устройств, например, тачки, тележки и т.д.\n
paginae/skills/winemaking = $i{"In autumn vineyards,\nDrunk with song and laughter,\nAnd bittersweet juice,\nRed with love and promise."}\n\nВы узнаете хорошее вино на вкус, а также узнаете как выращивать виноград и выдавливать сок, чтобы заниматься виноделием. Секрет? Настаивайте сок в демижонах и храните в бочках.\n
paginae/skills/woodsmanship = $i{"In the depth of winter,\nLie hidden away,\nAlong secret trails,\nThe seeds of spring."}\n\nПобродив в лесах, вы начинаете понемногу в них разбираться. Теперь ваши деревья растут лучше.\n
paginae/skills/wzm = $i{"Wicked portents,\nA black ash dripping with blood.\nAnd the entrails whisper\nOf lies and deceit."}\n\nВы начинаете жаждать... большего. Тяга к силе - это первый шаг на пути к доминированию, но это не обойдётся без последствий.\n
paginae/skills/yeomanry = $i{"Kolbjorn first broke the land around the Veitvast,\nHis family now sits in unbroken line by that water,\nTheir Halls ringing with mead and laughter."}\n\nВы достаточно осмотрелись в мире, чтобы сделать одну из его частей своей. Вы можете строить знаки Частной собственности превращая землю вокруг них в свою личную.\n
paginae/wound/asphyxiation = Вы пробыли под водой больше, чем было нужно и теперь пожинаете плоды. Кажется, с тех пор вы немного отупели.\n\nЭта рана со временем заживёт сама.\n\nИнтеллект: -5\n
paginae/wound/bruise = Удары тупым предметом оставили посиневшие следы на вашей коже.\n\nЭта рана со временем заживёт сама.\n
paginae/wound/concussion = Вы помните, когда упали без чувств? Нет, конечно, и в этом-то и проблема. Вам очень долго били по голове, так что теперь пожинайте результат.\n\nЭта рана со временем заживёт сама.
paginae/wound/deepcut = Вы, кажется, порезались, или кто-то сделал это за вас. Глубокий длинный порез на вашей коже теперь смотрит на вас в ответ.\n
paginae/wound/fellslash = Страшные алые следы остались на вашей коже там, где по ней прошёлся острый предмет.\n
paginae/wound/leechburns = Пиявки присосались к вашим жизненным сокам и оставили вам в наследство кровавые метки и прочие неприятные ощущения.\n\nЭта рана со временем заживёт сама.
paginae/wound/nicksnknacks = Ничего страшного, но всё-таки кое-что. Вы получили одно или несколько небольших ранений.\n\nЭта рана со временем заживёт сама.
paginae/wound/poulticetreat = Вы применили Жгучую припарку для лечения ранения и будем надеяться, что это поможет.\n\nСила: -2\nПроворство:  -3\n
paginae/wound/punchsore = В миллионе различных мест, о которых вы даже и не знали, зудят следы от хорошей драки. Надеюсь, оно того стоило.\n\nЭта рана со временем заживёт сама.
paginae/wound/scrapesncuts = Некоторые из ваших прошлых мелких ран разбередили новые сражения.\n\nЭта рана со временем будет медленно заживать.
paginae/wound/swollenbump = По каким-то причинам вы стали обладателем большой и неприятной шишки.\n
paginae/wound/unfaced = По некоторым причинам ваше лицо сильно пострадало в драке, однако, не сказать, чтобы это вас сильно беспокоило\n
