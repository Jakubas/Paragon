gfx/invobjs/firebrand=Нажми правой кнопкой мыши на объект чтоб зажечь его.
gfx/invobjs/brimstone=Сера пропадает со временем.
gfx/invobjs/herbs/mandrake=Корень мандрагоры пропадает со временем.
gfx/invobjs/jar-u=Этот предмет нужно обжечь в печке перед использованием.
paginae/craft/snt = Столовыми приборами можно украшать стол, что позволяет есть больше и при этом меньше перенасыщаться.
paginae/craft/gauze = Марлей можно лечить Cruel Incisions, Deep Cuts, Fell Slashes, и Blunt Trauma, но это требует чтоб второй слот для головы был свободен.\n\nВозьми марлю и нажми правой кнопкой мыши на рану в экране "Health & Wounds" в окне Персонажа.
paginae/act/toggles = Некоторые действия опасны и поэтому требуют специальных переключателей.
paginae/act/grass = Семена всех культур можно использовать дла посева травы.
paginae/act/swim = Персонаж не сможет перейти глубокую воду если "Плавание" не включено. Будь осторожен! Плавание расходует стамину, и персонаж может умереть от удушья. Чем выше навык "Жизнь" тем медленее расходуется стамина.
paginae/bld/vilgate = Деревенский тотем позволяет создать деревню за 30,000 очков обучения. Деревни позволяют приобретать земли с помощью обьектов власти и позволяют управлять большим количеством людей.
paginae/craft/cne = Одежду и снаряжение можно носить на персонаже через окно экипировки (Ctrl + E). Каждый предмет экипировки использует строго отведенный ему слот.
paginae/craft/curios = Курьезы это предметы которые можно изучать через окно "Study Report" в окне персонажа (Ctrl + T). Очки полученные от курьезов могут быть использованы для покупки скиллов и знаний.
paginae/amber/branchoven = Заполнить ближайшую печку $b{$col[60,136,174]{4}}-мя ветками.
paginae/craft/makepat2 = Создай эскиз картинки закаченной на сервер через страницу твоего аккаунта. Эскизы можно использовать для одежды и знамён. Требуемые материалы для эскиза зависят от цветов картинки (можно посмотреть на странице закачки).
gfx/invobjs/string = Многие вещи могут быть использованы как нить, например волокна растений или кусочки шкуры животных.\n
paginae/craft/coldcompress = Холодный компресс может лечить Swollen Bumps и Concussions.\n\nКомпрессы пропадают со временем.\n\nВозьми компресс и нажми правой кнопкой мыши на рану в экране "Health & Wounds" в окне Персонажа.
